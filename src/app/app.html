
<div id="app">
  <div id="menu" class="bg-primary-100 text-white">
    <div id="logo">ElvisFO</div>

    <p-scrollpanel [style]="{ width: '100%', height: 'calc(100vh - 128px)' }">
      <div class="card flex justify-center px-2 py-0">
        <p-panelmenu [model]="items" class="w-full" />
      </div>
    </p-scrollpanel>

  </div>
  
  <div id="content" class="bg-primary-200">
    <p-card>
      <div class="flex flex-col gap-8">
        <app-entity-table hostId="elvispos.departments"></app-entity-table>
        <app-entity-table hostId="system.companies"></app-entity-table>
        <app-entity-table hostId="system.logos"></app-entity-table>
        <app-entity-table hostId="system.store"></app-entity-table>
        <!-- <app-entity-table hostId="system.velocity_codes"></app-entity-table>
        <app-entity-table hostId="elvispos.barcode_price_new"></app-entity-table> -->
      </div>
    </p-card>

    <router-outlet />
  </div>
</div>
