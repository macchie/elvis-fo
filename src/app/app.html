
<div id="app">
  <div id="menu" class="bg-primary-100 text-white">
    <div id="logo">ElvisFO</div>

    <p-scrollpanel [style]="{ width: '100%', height: 'calc(100vh - 128px)' }">
      <!-- <p-menu [model]="items" /> -->
      <div class="card flex justify-center px-2 py-0">
        <!-- <p-panelmenu [model]="items" class="w-full md:w-80" /> -->
        <p-panelmenu [model]="items" class="w-full" />
      </div>
    </p-scrollpanel>

  </div>
  
  <div id="content" class="bg-primary-200">

    @for (_table of this.mockDataSvc.tableInfoArray; track $index) {
      <p-card [header]="_table.name">
        <app-entity-form-builder [hostId]="_table.name"></app-entity-form-builder>
        <p-divider />
        <form [formGroup]="forms[_table.name]">
          <formly-form [form]="forms[_table.name]" [fields]="this.mockDataSvc.tableInfo[_table.name]?.formSpec || []" [model]="{}"></formly-form>
        </form>
      </p-card>
    }
 
    <router-outlet />
  </div>
</div>
